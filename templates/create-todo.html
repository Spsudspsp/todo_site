{% extends 'base.html' %}
{% block content %}
    <div>
        <div class='container p-3 my-3 bg-dark text-white rounded'>
            <div class="form">
                <form method='POST'>
                    {% csrf_token %}
                    <div class='text-center'>
                        <h1>ToDo</h1>
                        <div style="vertical-align: middle; padding-top: 1%;">
                            {{ form.title }}
                        </div>
                        <div style="vertical-align: middle; padding-top: 1%;">
                            Todo title can only contain letters and numbers.
                        </div>
                        <div style="vertical-align: middle; padding-top: 1%;">
                            {{ form.content }}
                        </div>
                        <button type="submit" class="my-3 btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
