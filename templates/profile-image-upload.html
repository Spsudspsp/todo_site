{% extends 'base.html' %}
{% block content %}
    <div class='container p-3 my-3 bg-dark text-white rounded'>
        <div class="form">
             <form enctype='multipart/form-data' method='POST'>
                 {% csrf_token %}
                 {{ form }}
                 <button type='submit' class="btn button-primary bg-white">Submit</button>
             </form>
        </div>
    </div>
{% endblock %}
