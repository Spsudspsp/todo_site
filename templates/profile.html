{% extends 'base.html' %}
{% block content %}
    <header>
        <nav class='row bg-dark'>
            <ul>
                <li style="text-align: center; margin-left: 15px; margin-top: 10px;">
                    <a class='btn button-primary bg-white my-3 p3' href="{% url 'home page' %}">Todos</a>
                </li>
            </ul>
        </nav>
       </header>
    <div class="card container bg-dark text-white p3 my-3" style="align-items: center;">
        {% if profile.profile_image %}'
            <img class="p5 my-5" src="{{ profile.profile_image.url }}" style="width:100%; height: 350px; width: 350px; border-radius: 58%;">
        {% else %}
            <img class="p5 my-5" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fclipartart.com%2Fimages%2Fdefault-profile-picture-clipart-3.jpg&f=1&nofb=1" style="width:100%; height: 350px; width: 350px; border-radius: 58%;">
        {% endif %}
       <h1 style="padding-bottom: 3%;">{{ request.user.username }}</h1>
       <p style="padding-bottom: 1%;"><a class="btn button-primary bg-white" href="{% url 'change username' %}">Change username</a></p>
       <p style="padding-bottom: 1%;"><a class="btn button-primary bg-white" href="{% url 'change password' %}">Change password</a></p>
       <p style="padding-bottom: 1%;"><a class='btn button-primary bg-white' href="{% url 'set pfp' %}">Set profile image</a></p>
        <p style="padding-bottom: 1%;">
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type='submit' class="btn button-primary bg-white">Logout</button>
            </form>
        </p>
        <p style="padding-bottom: 1%;">
            <form action="{% url 'delete profile' %}" method="POST">
                {% csrf_token %}
                <button type='submit' class="btn button-primary bg-white">Delete</button>
            </form>
        </p>
    </div>
{% endblock %}
