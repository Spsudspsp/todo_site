{% extends 'base.html' %}
{% block content %}
    <div>
        <div class='container p-3 my-3 bg-dark text-white rounded'>
            <div class="form">
                <form method='POST'>
                    <div class='text-center'>
                        <h1>Change password</h1>
                        <div style="vertical-align: middle; padding-top: 1%;">
                            <label for="firstName">Old password:</label>
                            <input type='text' name='username' maxlength="15" required="" id="id_username" />
                        </div>

                        <div style="vertical-align: middle; padding-top: 1%">
                            <label for='password'>New password:</label>
                            <input type='password' name='password' maxlength='150' required='' id='id_password' />
                        </div>

                        <button type="button" class="my-3 btn btn-success">Submit</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="container">
            <img class="rounded" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.RDc2ptk1sER-ca-80JHu9gHaEK%26pid%3DApi%26h%3D160&f=1" style="display:block; margin-left:auto; margin-right:auto; width:50%">
        </div>
    </div>
{% endblock %}
